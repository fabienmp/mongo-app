<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mongo Scrapper</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/styles.css" media="screen,projection" />
  <link rel="shortcut icon" href="img/favicon.ico">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/materialize.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo">Mongo News App</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="Home">Home</a></li>
        <li><a href="#" id="savedArticlesPageLink">Saved Articles</a></li>
        <li><a class="waves-effect waves-light btn" id="scrapeArticlesButton">Scrap Articles<i
              class="material-icons right">cloud</i></a></li>
        <li><a class="waves-effect waves-light btn" id="clearArticlesButton">Clear Articles<i
              class="material-icons right">delete</i></a></li>
      </ul>
    </div>
  </nav>

  <div id="index-banner" class="parallax-container">

    <div class="parallax"><img src="img/background_news.jpg" alt="Unsplashed background img 1"
        style="transform: translate3d(-50%, 200px, 0px); opacity: 0.1;"></div>

    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <h1 class="header center teal-text text-lighten-2">New York Times Edition</h1>
        <div class="row center">
          <h5 class="header col s12 light">Organize and save your favorite articles with ease!</h5>
        </div>
        <div class="row center">

        </div>
      </div>
    </div>

  </div>

  <div class="">
    <!-- Modal Structure -->
    <div id="notesModal" class="modal">
      <div class="modal-content">
        <h4>Article Notes</h4>
        <div class="chips chips-placeholder"></div>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
      </div>
    </div>
    <div id="articles">
    </div>
  </div>

  <footer class="page-footer">
    <div class="footer-copyright">
      <div class="container">
        Created by Fabien Mansoubi
        <a class="grey-text text-lighten-4 right" href="https://github.com/fabienmp/mongo-app">Github Repository</a>
      </div>
    </div>
  </footer>

</body>

</html>
